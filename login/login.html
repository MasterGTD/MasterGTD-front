<!DOCTYPE html>
<html>
<head>
	<title>谨行</title>
	<link rel="stylesheet" type="text/css" href="s_login.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="j_login.js"></script>
</head>
<body id="BackgroundArea">
		<div id="part1">
			<div id="left"><span id="light">Master</span>&nbsp&nbsp<span id="bold">GTD</span></div>
			<ul >
				<div class="right"><li class="off" id="up">Sign up</li></div>
				<div class="right"><li class="on" id="in">Sign in</li></div>
			</ul>
		</div>
		<div id="part2">
			<div id="form_in" class="show">
				<form >
					<img src="./img/account.png"><input type="text" name="username" placeholder="用户名">
					<br/>
					<img src="./img/password.png"><input type="password" name="password" placeholder="密码">
					<br/>
					<input class="button" type="button" name="enter" value="Enter">
				</form>
			</div>
			<div id="form_up" class="hide">
				<form >
					<img src="./img/account.png"><input type="text" name="username" placeholder="用户名">
					<br/>
					<img src="./img/email.png"><input type="text" name="email" placeholder="邮箱">
					<br/>
					<img src="./img/password.png"><input type="password" name="password" placeholder="密码">
					<br/>
					<input class="button" type="button" name="register" value="Register">
				</form>
			</div>
		</div>

	<footer id="part3">
		<p>GTD/项目管理/ToDoList/清单/打卡/社交</p>
	</footer>
	
</body>
</html>
